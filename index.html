    <head>
        <!-- 在这里修改页面标题 -->

        <!-- 在这里修改图标 -->

        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=3.0" id="viewport" name="viewport">

        <!-- 在这里修改页面描述-->
        <meta content="王药师的个人网站" name="description"><!-- 描述 -->
        <meta content="王药师,个人网站,文章" name="keywords"><!-- 关键词 -->

        <!-- Fufu Tools Universal Style for Web Pages by 鸭鸭「カモ」 -->
        <link rel="stylesheet" href="https://duckduckstudio.github.io/yazicbs.github.io/Tools/Fufu_Tools/css/universal.css">
        <style>
            body {
                background-color: #f5f5dc; /* 在这里修改页面背景色 */
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                /* 滚动条（临时）*/
                overflow: hidden;
            }
            
            /* 亚克力效果垫底 */
            .container {
                background-color: rgba(255, 255, 255, 0.7); 
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            img {
                max-width: 100%;
                height: auto;
            }

            /* 格言切换动画 */
            @keyframes slideInFromLeft {
                0% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                100% {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            #格言 {
                animation: slideInFromLeft 1s ease-out;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <!-- width / height only can use int. -->
        <div class="container" style="margin-top: 1%; margin-right: 1%; margin-left: 1%;">
            <!--
            <div class="center-text">
                // 在这里放文章展示图(如果有) //
                // 放了展示图后请取消注释 //
            </div>
            <p>&nbsp;</p>
            -->

            <!-- 在这里放标题 -->
            <div class="center-text">
                <h1>王药师的个人网站</h1>
                <!-- 在这里放副标题(可选) -->
            </div>

            <!-- 在这里放文章内容 -->
            <div class="center-text">
                <img src="assets/pic/太极.png" alt="太极" width="30%" height="30%">
            </div>
            <p>欢迎合作、意见和建议！</p>
            <div class="center-text" style="border: 2px solid black; border-color: rgb(255, 0, 0);">
                <!--
                在此框中实现一定时间自动切换的个人格言显示
                1. 切换方式: 从左侧插入
                2. 格言：
                  2.1 鸟欲高飞先振翅，人求上进先读书。
                  2.2 道阻且长，行则将至，行而不辍，则未来可期
                -->
                <h2 id="格言"></h2>
                <script>
                    var arr = [
                        "鸟欲高飞先振翅，人求上进先读书",
                        "道阻且长，行则将至，行而不辍，则未来可期"
                    ];
                    var lastIdx = -1; // 保存上一次显示的格言索引
                    function change() {
                        var idx;
                        do {
                            idx = Math.floor(Math.random() * arr.length); // 随机选择一个索引
                        } while (idx === lastIdx); // 确保不选择上一次的格言
                        document.getElementById("格言").innerHTML = arr[idx];
                        document.getElementById("格言").style.animation = 'none'; // 重置动画
                        void document.getElementById("格言").offsetWidth; // 强制重绘
                        document.getElementById("格言").style.animation = 'slideInFromLeft 1s ease-out'; // 重新应用动画
                        lastIdx = idx; // 更新上一次的格言索引
                    }
                    change(); // 页面加载时立即调用一次change函数
                    setInterval(change, 5000);
                </script>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="container" style="margin-bottom: 1%; margin-right: 1%; margin-left: 1%;">
            <div class="center-text" style="font-size: 30px;">
                <p>THANK</p>
                <p>YOU</p>
            <div>
        </div>
    </body>
</html>
